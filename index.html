<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="summary-card">
      <div class="illustration-image">
        <img src="images/illustration-hero.svg" alt="Women dancing while listening to music" />
      </div>
      <div class="summary-information">
        <h1>Order Summary</h1>
        <p class="confirmation-message">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-information">
            <span>
              <img src="images/icon-music.svg" alt="Music Icon" />
              <p><strong>Annual Plan</strong><br /><span class="price">$59.99/year</span></p>
            </span>
          <div class="change-button">
            <a href="#">Change</a>
          </div>
        </div>
        <button>Proceed to Payment</button>
        <a href="#" class="cancel-button">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
